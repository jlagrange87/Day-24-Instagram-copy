<!DOCTYPE html>
<html>
<head>
	<title>Joshstagram</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="icon" 
		type="image/png" 
		href="images/IG_icon.ico">
</head>
<body>
	<nav>
		<a href="#imageView" class="click-form"><span class="glyphicon glyphicon-plus icon-border"></span></a>
		<h2>Joshstagram</h2>
		<button id="logout">Logout</button>
		<div class="dropdown-form">
			<form id="add-image-form">
				<input type="text" id="image-url-input" placeholder="Image URL">
				<div>
				<input id="image-caption-input" placeholder="Caption"></input>
				</div>
				<button type="submit" id="addImage"><span id="photo-icon" class="glyphicon glyphicon-picture"></span>Add Image</button>
			</form>
			<button id="cancel">Cancel</button>
		</div>
	</nav>
	<section id="login" class="page">
		<h1>Joshtsagram</h1>
		<div id="login-error" style="color: red;"></div>
		<form id="login-form">
			<input type="text" id="login-username" placeholder="username">
			<input type="password" id="login-password" placeholder="password">
			<div style="margin-top: 10px;">
				<button id="login-button">Login</button>
			</div>
		</form>
		<div class="login-error"></div>
		<div>Don't have an account? - <button id="to-registration">Register Now!</button></div>
	</section>
	<section id="registration" class="page">
		<h1>Joshtsagram</h1>
		<div id="registration-error" style="color: red;"></div>
		<form id="registration-form">
			<div>
				<input type="text" id="username-reg" placeholder="username">
			</div>
			<div>
				<input type="password" id="password-reg" placeholder="password">
			</div>
			<div>
				<input type="text" id="email-reg" placeholder="email">
			</div>
			<button id="register-button">Register</button>
		</form>
	</section>
	<section id="image-list" class="page"></section>

	<script type="text/template" id="image-row-template">
		<div class="image-row" data-cid="<%=model.cid%>">
			<div style="line-height: 45px; text-align: left; margin-left: 10px;"><a href="#jlagrange87">jlagrange87</a></div>
			<img src ="<%=model.get('url')%>" class='photos'>
			<div class="image-caption">
				<%=model.get('caption')%>
			</div>
			<div style="text-align: left; padding-left: 5px;">Comments  -  <button class="add-comment add-comment-<%=model.cid%>">Add Comment</button></div>
			<div style="text-align: left; padding-left: 5px;"class="comment-list"></div>
		</div>
		<form class="comment-form" data-form-cid="<%=model.cid%>">
				<input type="text" class="comment-input" id="comment-input-<%=model.cid%>">
		</form>
	</script>
	<script type="text/template" id="comment-row-template">
		<div class="comment-row">
			<%= model.get("text")%>
		</div>
	</script>
	<script type="text/javascript" src="scripts/combined.js"></script>
</body>
</html>
